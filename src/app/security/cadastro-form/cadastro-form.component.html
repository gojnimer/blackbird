<form [formGroup]="loginForm" class="mt-5" (ngSubmit)="onSubmit()">
  <div class="form-group">
   
    <label>Nome</label>
    <input type="text"  formControlName="nome" class="form-control"  aria-describedby="emailHelp">


  </div>
  
  <div class="form-group">
   
    <label >Usu√°rio</label>
    <input type="email"  formControlName="usuario" class="form-control"  aria-describedby="emailHelp">


  </div>

  <div class="form-group">
    <label >Senha</label>
    <input type="password" formControlName="senha" class="form-control" >
    
  
  </div>
  <div class="form-group">
   
    <label >CEP</label>
    <input type="number"  formControlName="cep" class="form-control"  aria-describedby="emailHelp">


  </div>



  <button class="btn d-block btn-primary" >Submit</button>
</form>
